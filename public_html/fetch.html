<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fetch Test</title>
</head>

<body>
    <form action="#">
        <input type="text" id="inp" />
        <button id="bt" onclick="doit()">Button</button>
    </form>
</body>

</html>

<script>
    function doit() {
        var val = document.getElementById('inp').value;
        fetch(val)
            .then((response) => {
                response.text().then(text => {
                    document.getElementById('inp').value = text;
                });
            });
    }
</script>
