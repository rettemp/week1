<html>

<head>

</head>

<body>
    <form action="#">
        <input type="text" id="inp" />
        <button id="bt" onclick="doit">Button</button>
    </form>
</body>

</html>

<script>
    function doit() {
        var val = document.getElementById('inp').value;
        fetch(val)
            .then((response) => {
                console.log(response);
                document.getElementById('inp').innerHTML = response.text();
            });
    }
</script>
